<div class="container-fluid">
  <h3> Add New Customer</h3>
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Phone No.</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Category</label>
      <select class="form-control">
        <option selected> Bussniess Cleint </option>
        <option> Seller </option>
        <option> Retailer </option>
        <option> Other Merchant </option>
      </select>
    </div>
    <button class="btn" style="float:right; margin-left: 10px" type="reset"> Clear </button>
    <button class="btn btn-success" style="float:right; margin-left: 10px" type="submit">Add </button>
  </form>
</div>
